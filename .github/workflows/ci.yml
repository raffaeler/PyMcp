name: Build and Test MCP Servers

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Test MCP Servers
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]  # "3.10", "3.11", 
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run linting with ruff
      run: uv run ruff check src/
    
    - name: Run type checking with mypy
      run: |
        uv run mypy --package sample_mcp_server
    
    - name: Run tests for sample_mcp_server
      run: uv run pytest src/sample_mcp_server/tests/ -v
    
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build sample MCP server image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/sample_mcp_server/Dockerfile
        push: false
        tags: sample-mcp-server:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
